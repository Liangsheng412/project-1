<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    <div class="container">

            <button class="choice" id="athens">Ancient Athens</button>

            <button class="choice" id="lithuania">Lithuania</button>
        </div>
        <div class="display">
            <h2 id="country-name">Please select a country :3</h2>
            <p id="flower-info">Flower information will appear here ( •̀ ω •́ )y</p>
            <img id="flower-image" src="" alt="Flower Image" style="display:none;">
        </div>
    </div>

    <script src="script.js"></script>
